spring.application.name=escola

logging.level.org.hibernate.orm.connections.pooling=WARN

spring.datasource.url=jdbc:mysql://localhost:3306/desweb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# Chave criada no site: https://generate-random.org/
# CHAVE-SECRETA: nome da variavel de ambiente definida no arquivo .env na raiz do projeto
api.security.token.secret=${CHAVE_SECRETA}

# Tempo de expiracao do token em segundos - 2 horas = 7200 segundos = 2 horas x 60 min * 60 segs
jwt.security.accessTokenExpitation=7200